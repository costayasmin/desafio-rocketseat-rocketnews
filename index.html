<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section class="text">
            <header>
                <img src="./assets/logo.svg" alt="Logo RocketNews">
            </header>
            <div>
                <h2>Atualize ideias e informações em 5 minutos.</h2>
                <h4><b>Tudo que você precisa saber para começar seu dia bem e informado</b></h4>
                <p>Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    perfeito para se preparar para codar ☕</p>
            </div>

            <form action="">
                <div class="box-email">
                    <label for="email">Insira seu e-mail:</label>
                    <input type="email" name="email" id="email"
                    placeholder="oi@rocketseat.com"
                    >
                </div>
                <button type="submit">
                    <img src="./assets/send.svg" alt="">
                </button>
            </form>

            <div class="news">
                <a href="https://google.com"> deixe-me ler primeiro</a>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="#8257E5" fill="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </div>
        </section>

        <section class="image"></section>
    </main>
</body>
</html>
